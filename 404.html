<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function () {
        var redirectUrl = window.location.protocol + "//" + window.location.host + "/index.html" + window.location.pathname + window.location.search + window.location.hash;
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <p>Page Not Found</p>
  </body>
</html>
